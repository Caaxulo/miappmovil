<ion-app>
  <ng-container *ngIf="showSideMenu()">
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-button [routerLink]="['/home']" expand="block">Categorías</ion-button>
        <ion-button [routerLink]="['/mundo-abierto']" expand="block">Mundo abierto</ion-button>
        <ion-button [routerLink]="['/rpg']" expand="block">RPG</ion-button>
        <ion-button [routerLink]="['/simulacion']" expand="block">Simulación</ion-button>
        <ion-button [routerLink]="['/apirest']" expand="block">¿Te gustan los Amiibos?</ion-button>
      </ion-content>
    </ion-menu>
  </ng-container>

  <div class="ion-page" id="main-content">
    <ion-header *ngIf="showToolbar()">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button *ngIf="showSideMenu()"></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ pageTitle }}</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="logout()" *ngIf="isLoggedIn()">Cerrar sesión</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-router-outlet></ion-router-outlet>
    </ion-content>
  </div>
</ion-app>
