<ion-header>
  <ion-toolbar>
    <ion-title>
      Iniciar sesión
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input [(ngModel)]="username" name="username" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
      </ion-item>
    </ion-list>

    <ion-button type="submit" expand="block">Iniciar sesión</ion-button>
  </form>

  <ion-item lines="none" routerLink="/registro">
    <ion-label class="ion-text-center">¿No tienes una cuenta? Regístrate</ion-label>
  </ion-item>
</ion-content>
